<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    rel="shortcut icon"
    href="./img/parking-location-svgrepo-com.svg"
    type="image/x-icon"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
    rel="stylesheet"
    />
    <title>Parking Control</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html" id="link-home-icon"><img src="./img/parking-location-svgrepo-com.svg" alt="" /></a>
      <div class="menu">
        <ul>
          <a href="#cadastro" id="link-home"><li>Reservar Vaga</li></a>
          <a href="#cadastradas" id="link-lista-de-vagas"><li>Lista de Vagas</li></a>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section id="cadastro">
      <h1>Reserva de Vagas</h1>
      <div class="cadastro-vagas">
        <form id="form-cadastro">
          <label for="nome">Nome do proprietário</label>
          <input type="text" id="nome"/>
          <span id="nome"></span>
          <label for="apartamento">Número do apartamento</label>
          <select name="apartamento" id="apartamento"></select>
          <span id="apartamento"></span>
          <label for="bloco">Bloco</label>
          <select name="bloco" id="bloco" ></select>
          <span id="bloco"></span>
          <label for="vaga">Número da vaga</label>
          <select name="vaga" id="vaga"></select>
          <span id="vaga"></span>
          <label for="modelo">Modelo</label>
          <input type="text" id="modelo" />
          <span id="modelo"></span>
          <label for="placa">Placa</label>
          <input type="text" id="placa" />
          <span id="placa"></span>
          <label for="cor">Cor</label>
          <input type="text" id="cor" />
          <span id="cor"></span>
          <button type="submit">Reservar</button>
        </form>
        <div class="img-form">
          <img src="./img/img_reserva.png" alt="Parking control" />
        </div>
      </div>
    </section>
    <section id="cadastradas">
      <h1>Lista de Vagas</h1>
      <div class="lista-vagas">
        <ul class="vagas">

        </ul>
      <div class="legenda">
        <div class="disponivel"><span></span><p>Disponível</p></div>
        <div class="reservada" ><span></span><p>Reservada</p></div>
      </div>
    </div>
  </section>
  </main>
  <footer>
    <div>
      <p>Todos os direitos reservados, Parking Control!</p>
    </div>
  </body>
</footer>
<script src="./script.js"></script>
</html>
